spring:
  application:
    name: UcoChallenge

  datasource:
    url: ${secrets.db-url:${SPRING_DATASOURCE_URL:jdbc:postgresql://${DATABASE_HOST:localhost}:${DATABASE_PORT:5432}/${DATABASE_NAME:ucochallenge}}}
    driver-class-name: ${SPRING_DATASOURCE_DRIVER:org.postgresql.Driver}
    hikari:
      pool-name: ${SPRING_DATASOURCE_POOL_NAME:UcoHikariPool}
      maximum-pool-size: ${SPRING_DATASOURCE_MAX_POOL_SIZE:10}
      minimum-idle: ${SPRING_DATASOURCE_MIN_IDLE:1}
      connection-timeout: ${SPRING_DATASOURCE_CONNECTION_TIMEOUT:30000}

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      timeout: 5000

server:
  port: 8081

# =========================
# ✅ Eureka (NO estaba en el 2do)
# =========================
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: ${EUREKA_SERVER_URL:https://localhost:8761/eureka/}
  instance:
    prefer-ip-address: true

# =========================
# ✅ Azure Key Vault (ya estaba)
# =========================
azure:
  keyvault:
    enabled: ${AZURE_KEYVAULT_ENABLED:true}
    url: ${AZURE_KEYVAULT_URL:https://uco-vault-secrets.vault.azure.net/}
    secret:
      endpoint: ${AZURE_KEYVAULT_SECRET_ENDPOINT:${AZURE_KEYVAULT_URL:https://uco-vault-secrets.vault.azure.net/}}
    credential:
      managed-identity-enabled: ${AZURE_KEYVAULT_MANAGED_IDENTITY:true}


# ✅ Fallbacks si Key Vault falla
secrets:
  db-url: ${DB_URL:jdbc:postgresql://${DATABASE_HOST:localhost}:${DATABASE_PORT:5432}/${DATABASE_NAME:ucochallenge}}
  db-username: ${DB_USERNAME:postgres}
  db-password: ${DB_PASSWORD:postgres}

# =========================
# ✅ Servicios REST internos (del 1er YAML)
# =========================
services:
  message:
    base-url: ${MESSAGE_SERVICE_URL:https://localhost:8082/api/v1/messages}
  parameters:
    base-url: ${PARAMETERS_SERVICE_URL:https://localhost:8083/api/v1/parameters}


# =========================
# ✅ Logging con TraceId y SpanId (del 1er YAML)
# =========================
logging:
  level:
    root: INFO
    org.hibernate.SQL: DEBUG
    com.azure.identity: INFO
    co.edu.uco.ucochallenge.infrastructure.secondary.secret: DEBUG
    org.springframework.cache: TRACE
    org.springframework.data.redis.cache: TRACE
  pattern:
    level: "%5p [traceId=%X{traceId:-}, spanId=%X{spanId:-}]"


# =========================
# ✅ Management + Tracing + Prometheus + OTLP (Fusión de ambos)
# =========================
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    health:
      show-details: always  # puedes cambiar a "when_authorized" si lo quieres seguro



notification:
  api:
    base-url: "https://api.notificationapi.com"
    duplicate-path: "/sender"
    api-key: "${NOTIFICATION_API_KEY:}"
    api-secret: "${NOTIFICATION_API_SECRET:}"

  metrics:
    tags:
      application: ${spring.application.name}
    distribution:
      percentiles-histogram:
        http.server.requests: true

  tracing:
    enabled: ${MANAGEMENT_TRACING_ENABLED:true}  # en el 1° estaba true
    sampling:
      probability: 1.0  # para desarrollo, todo se traza
    exporter:
      otlp:
        enabled: true
        endpoint: http://localhost:4318/v1/traces
        compression: gzip


