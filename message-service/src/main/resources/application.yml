spring:
  application:
    name: message-service

server:
  port: ${SERVER_PORT:8082}

eureka:
  client:
    service-url:
      # ✅ CORREGIDO: apunta al endpoint /eureka/ (obligatorio para registrar instancias)
      defaultZone: ${EUREKA_SERVER_URL:https://eureka-server-eureka-server-latest.onrender.com/eureka/}
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    instance-id: "${spring.application.name}:${spring.cloud.client.ip-address:${server.port}}:${server.port}"

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  metrics:
    tags:
      application: ${spring.application.name}   # <— CLAVE para Prometheus y visualización
    distribution:
      percentiles-histogram:
        http.server.requests: true

logging:
  pattern:
    level: "%5p [traceId=%X{traceId:-}, spanId=%X{spanId:-}]"
